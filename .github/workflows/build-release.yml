name: Build Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile --windowed --name AirfoilFitter --icon img/favicon.ico --add-data "img;img" run_gui.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AirfoilFitter-Windows
          path: dist/AirfoilFitter.exe

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/AirfoilFitter.exe

